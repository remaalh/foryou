<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Come Over?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f7ead9;
            color: #5a3c2f;
            margin: 0;
            overflow: hidden;
        }

        /* Falling leaves animation */
        @keyframes fall {
            0% { transform: translateY(-10%) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        /* Leaf styles */
        .leaf {
            position: absolute;
            top: -10%;
            width: 20px;
            height: 20px;
            background-color: #d2691e;
            opacity: 0.7;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: fall linear infinite;
        }

        /* Random positions and timings for each leaf */
        .leaf:nth-child(1) { left: 10%; animation-duration: 5s; }
        .leaf:nth-child(2) { left: 25%; animation-duration: 7s; }
        .leaf:nth-child(3) { left: 40%; animation-duration: 4s; }
        .leaf:nth-child(4) { left: 55%; animation-duration: 6s; }
        .leaf:nth-child(5) { left: 70%; animation-duration: 8s; }
        .leaf:nth-child(6) { left: 85%; animation-duration: 5s; }

        .background-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-auto-rows: 150px;
            gap: 5px;
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background-grid img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Define different image sizes */
        .img1 {
            grid-column: span 2;
            grid-row: span 2;
        }

        .img2, .img3, .img4, .img5, .img6, .img7, .img8, .img9 {
            grid-column: span 1;
            grid-row: span 1;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
            color: #d2691e;
            font-family: 'Georgia', serif;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        button {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        .yes-btn {
            background-color: #d2691e;
            color: white;
        }

        .yes-btn:hover {
            background-color: #b25917;
        }

        .no-btn {
            background-color: #8b0000;
            color: white;
        }

        .no-btn:hover {
            background-color: #6a0000;
        }
    </style>
</head>
<body>
    <!-- Falling leaves -->
    <div class="leaf"></div>
    <div class="leaf"></div>
    <div class="leaf"></div>
    <div class="leaf"></div>
    <div class="leaf"></div>
    <div class="leaf"></div>

    <div class="background-grid">
        <img src="https://i.pinimg.com/736x/53/8c/c8/538cc879094ac3e4d41bb5f9fe4bfdb1.jpg" alt="Cozy Image 1" class="img1">
        <img src="https://i.pinimg.com/474x/e3/cf/ec/e3cfec5e17c6d9a9066e3d7f5d6d142.jpg" alt="Cozy Image 2" class="img2">
        <img src="https://i.pinimg.com/474x/2e/0d/f3/2e0df3c809cf53fbe46c62f420ff5858.jpg" alt="Cozy Image 3" class="img3">
        <img src="https://i.pinimg.com/474x/82/21/c3/8221c3a60195145366651ad6e71ed69e.jpg" alt="Cozy Image 4" class="img4">
        <img src="https://i.pinimg.com/474x/f9/04/07/f9040758614ccc4e9e86d0c05f5b414c.jpg" alt="Cozy Image 5" class="img5">
        <img src="https://i.pinimg.com/474x/d4/0a/23/d40a23ee1e54edecf437be9af0c94162.jpg" alt="Cozy Image 6" class="img6">
        <img src="https://i.pinimg.com/474x/20/99/68/209968c243ed0155796c3dead0281bfb.jpg" alt="Cozy Image 7" class="img7">
        <img src="https://i.pinimg.com/736x/cc/f6/8a/ccf68a85349faccee0ad6e3e2e797595.jpg" alt="Cozy Image 8" class="img8">
        <img src="https://i.pinimg.com/474x/09/b6/e0/09b6e01438092d95573567d2e622bbf2.jpg" alt="Cozy Image 9" class="img9">
    </div>

    <h1>üçÇ Fancy a cozy movie night? üçÅ</h1>
    <div class="buttons">
        <button class="yes-btn" onclick="location.href='yes.html'">Yes</button>
        <button class="no-btn" onclick="location.href='no.html'">Of Course</button>
    </div>
</body>
</html>
