<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Come Over?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .yes-btn {
            background-color: #28a745;
            color: white;
        }
        .yes-btn:hover {
            background-color: #218838;
        }
        .no-btn {
            background-color: #dc3545;
            color: white;
        }
        .no-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>Waten & Shahad, do you want to come over tomorrow?</h1>
    <button class="yes-btn" onclick="location.href='yes.html'">Yes</button>
    <button class="no-btn" onclick="location.href='no.html'">No</button>
</body>
</html>
